<div class="container">
    <div class="row">
        <ul class="nav" id="userList">
            <li class="nav-item" *ngFor="let user of users">
                <a class="nav-link active" routerLink="/chat/{{user.id}}" (click)="hideList();">
                    <span>{{user.name}}</span>
                </a>
            </li>
        </ul>
        <a id="logout" routerLink='/' (click)="showList()">Logout</a>
    </div>
</div>
<router-outlet></router-outlet>
